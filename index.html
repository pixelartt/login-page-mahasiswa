<html>
 <head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7941e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .logo {
            margin-bottom: 50px;
        }
        .logo img {
            width: 100px;
        }
        .form-container {
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 45%;
            padding: 10px;
            margin: 10px 2.5%;
            border: none;
            border-radius: 5px;
            background-color: #f7941e;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .form-container .login-link {
            display: block;
            margin-top: 10px;
            color: #333;
            font-size: 12px;
        }
        .form-container .register-link {
            margin-top: 20px;
            color: #333;
            font-size: 14px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
    <img alt="Logo with two overlapping 'C' letters" height="100" src="https://storage.googleapis.com/a1aa/image/YBLohgQpajJeLyXVfjoSYO0cOjYrpSLac7WeXiHhhmpArBjnA.jpg" width="100"/>
   </div>
   <div class="form-container">
    <input id="nama" placeholder="nama" type="text"/>
    <input id="npm" placeholder="npm" type="text"/>
    <a id="btn-daftar" href="https://pixelartt.github.io/laman-dasbor/" target="_blank">
      <button disabled>Daftar</button>
    </a>
    <button>Masuk</button>
    <span class="login-link">Sudah punya akun?</span>
   </div>
   <div class="register-link">
    Buat akun untuk melanjutkan
   </div>
  </div>
  <script>
    const namaInput = document.getElementById('nama');
    const npmInput = document.getElementById('npm');
    const daftarButton = document.querySelector('#btn-daftar button');

    function toggleDaftarButton() {
        if (namaInput.value.trim() !== '' && npmInput.value.trim() !== '') {
            daftarButton.disabled = false;
        } else {
            daftarButton.disabled = true;
        }
    }

    namaInput.addEventListener('input', toggleDaftarButton);
    npmInput.addEventListener('input', toggleDaftarButton);
  </script>
 </body>
</html>
