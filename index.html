<html>
 <head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7941e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .logo {
            margin-bottom: 50px;
        }
        .logo img {
            width: 100px;
        }
        .form-container {
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 45%;
            padding: 10px;
            margin: 10px 2.5%;
            border: none;
            border-radius: 5px;
            background-color: #f7941e;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #e6831a;
        }
        .form-container .login-link {
            display: block;
            margin-top: 10px;
            color: #333;
            font-size: 12px;
        }
        .form-container .register-link {
            margin-top: 20px;
            color: #333;
            font-size: 14px;
        }

        /* Media Query untuk perangkat besar (desktop) */
        @media (min-width: 768px) {
            .form-container {
                width: 400px;
                padding: 30px;
            }
            .logo img {
                width: 120px;
            }
            .form-container button {
                width: 40%;
                font-size: 18px;
            }
        }

        /* Media Query untuk perangkat kecil (mobile) */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }
            .logo img {
                width: 80px;
            }
            .form-container button {
                width: 100%;
                margin: 5px 0;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
    <img alt="Logo with two overlapping 'C' letters" height="100" src="https://storage.googleapis.com/a1aa/image/YBLohgQpajJeLyXVfjoSYO0cOjYrpSLac7WeXiHhhmpArBjnA.jpg" width="100"/>
   </div>
   <div class="form-container">
    <input placeholder="nama" type="text"/>
    <input placeholder="npm" type="text"/>
    <button>Daftar</button>
    <button>Masuk</button>
    <span class="login-link">Sudah punya akun?</span>
   </div>
   <div class="register-link">
    Buat akun untuk melanjutkan
   </div>
  </div>
 </body>
</html>
